<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- import google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- import style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- start card -->
  <div class="card card--white">
    
    <!-- image -->
    <img class="card-Image" src="images/illustration-hero.svg" alt="">
    
    <!-- description -->
    <div class="card-Description">
      <h3 class="title">Order Summary</h3>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <!-- price -->
      <div class="price">
        <img src="images/icon-music.svg" alt="">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
    
      <a class="btn btn--blue" href="#">Proceed to Payment</a>
      <a class="btn btn--tranperent" href="#">Cancel Order</a>
    </div>
  </div>
  <!-- end card -->


</body>
</html>
